<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!--Chat Container-->
    <div class="chat-container">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="user.jpg" alt="user">
                    <p>Lorem, ipssum dolor sit amet consectetur adipisicing elit. </p>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="chatbot.jpg" alt="user">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
                <span class="material-symbols-rounded"><i class="fa-regular fa-copy"></i></span>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="chatbot.jpg" alt="user">
                    <div class="typing-animation">
                        <div class="typing-dot" style="--delay: 0.2s"></div>
                        <div class="typing-dot" style="--delay: 0.3s"></div>
                        <div class="typing-dot" style="--delay: 0.4s"></div>
                    </div>
                <span class="material-symbols-rounded"><i class="fa-regular fa-copy"></i></span>
            </div>
        </div>
    </div>

    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here"></textarea>
                <span id="send-btn"class="material-symbols-rounded"><i class="fa-solid fa-paper-plane"></i></span>

            </div>
            <div class="typing-controls">
                <span id="theme-btn"class="material-symbols-rounded"><i class="fa-regular fa-sun"></i></span>
                <span id="delete-btn"class="material-symbols-rounded"><i class="fa-solid fa-trash"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
